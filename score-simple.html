<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AS2 Score-Eingabe</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0b0e13 0%, #1a1f2e 100%);
      color: #e8eef5;
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 24px;
      background: #13161a;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header h1 {
      font-size: 28px;
      color: #00dca6;
      margin-bottom: 8px;
    }
    .header p {
      color: #9fb0c3;
      font-size: 14px;
    }
    .form-container {
      background: #13161a;
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    .label {
      font-size: 14px;
      color: #9fb0c3;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #e8eef5;
      margin-bottom: 20px;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #00dca6;
      background: rgba(255,255,255,0.08);
    }
    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .score-btn {
      padding: 24px;
      font-size: 28px;
      font-weight: 800;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #e8eef5;
      cursor: pointer;
      transition: all 0.2s;
    }
    .score-btn:active {
      transform: scale(0.95);
    }
    .score-btn.selected {
      background: #00dca6;
      border-color: #00dca6;
      color: #0b0e13;
    }
    .submit-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00dca6 0%, #00b894 100%);
      color: #0b0e13;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0,220,166,0.3);
    }
    .submit-btn:active {
      transform: scale(0.98);
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .success {
      background: rgba(0,220,166,0.2);
      border: 2px solid #00dca6;
      color: #00dca6;
    }
    .error {
      background: rgba(255,97,97,0.2);
      border: 2px solid #ff6161;
      color: #ff6161;
    }
    .hidden {
      display: none;
    }
    .info-box {
      background: rgba(0,220,166,0.1);
      border: 1px solid rgba(0,220,166,0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #9fb0c3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¯ AS2 Score-Eingabe</h1>
      <p>Einfach Match auswÃ¤hlen und Score eintragen</p>
    </div>

    <div id="messageBox"></div>

    <div class="form-container">
      <div class="label">1. Dein Match auswÃ¤hlen</div>
      <select id="matchSelect">
        <option value="">LÃ¤dt Matches...</option>
      </select>

      <div id="matchDetails" class="hidden">
        <div class="label">2. Score eintragen (Best of 3)</div>
        
        <div id="team1Box" style="margin-bottom: 20px;">
          <div style="font-size: 18px; font-weight: 700; color: #00dca6; margin-bottom: 12px;" id="team1Name">Team 1</div>
          <div class="score-grid" id="team1Grid">
            <button class="score-btn" onclick="selectScore(1, 0, this)">0</button>
            <button class="score-btn" onclick="selectScore(1, 1, this)">1</button>
            <button class="score-btn" onclick="selectScore(1, 2, this)">2</button>
          </div>
        </div>

        <div id="team2Box">
          <div style="font-size: 18px; font-weight: 700; color: #00dca6; margin-bottom: 12px;" id="team2Name">Team 2</div>
          <div class="score-grid" id="team2Grid">
            <button class="score-btn" onclick="selectScore(2, 0, this)">0</button>
            <button class="score-btn" onclick="selectScore(2, 1, this)">1</button>
            <button class="score-btn" onclick="selectScore(2, 2, this)">2</button>
          </div>
        </div>

        <button class="submit-btn" onclick="submitScore()">âœ… Score eintragen</button>
      </div>
    </div>

    <div class="info-box">
      ðŸ’¡ <strong>Tipp:</strong> Nach dem Eintragen wird der Score direkt im Live-Monitor angezeigt!
    </div>
  </div>

  <script>
    // Google Sheets CSV URL (Hauptrunde Matches)
    const SHEET_URL_A = "https://docs.google.com/spreadsheets/d/11qd00fEEVDIWbXl8Rx6A0vvCD8WHK2FiiXVqaxtuKDk/gviz/tq?tqx=out:csv&sheet=A%20%E2%80%93%20Ergebnisse";
    const SHEET_URL_B = "https://docs.google.com/spreadsheets/d/11qd00fEEVDIWbXl8Rx6A0vvCD8WHK2FiiXVqaxtuKDk/gviz/tq?tqx=out:csv&sheet=B%20%E2%80%93%20Ergebnisse";
    
    // Google Form URL (MUSS VON DIR ERSTELLT WERDEN!)
    const FORM_URL = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse";
    
    let matches = [];
    let selectedMatch = null;
    let score1 = null;
    let score2 = null;

    // CSV Parser
    function parseCSV(text) {
      const rows = [];
      let row = [], val = '', inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], next = text[i + 1];
        if (c === '"' && inQuotes && next === '"') { val += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }
        if (c === ',' && !inQuotes) { row.push(val); val = ''; continue; }
        if (c === '\n' && !inQuotes) { row.push(val); rows.push(row); row = []; val = ''; continue; }
        val += c;
      }
      if (val) row.push(val);
      if (row.length) rows.push(row);
      return rows;
    }

    // Load matches
    async function loadMatches() {
      try {
        const [resA, resB] = await Promise.all([
          fetch(SHEET_URL_A + '&_=' + Date.now()),
          fetch(SHEET_URL_B + '&_=' + Date.now())
        ]);
        const [dataA, dataB] = await Promise.all([resA.text(), resB.text()]);
        const rowsA = parseCSV(dataA);
        const rowsB = parseCSV(dataB);
        
        matches = [];
        
        // Gruppe A
        for (let i = 1; i < rowsA.length; i++) {
          const [match, board, t1, t2, l1, l2] = rowsA[i];
          if (!t1 || !t2) continue;
          const isFinished = (l1 && l2 && Math.max(+l1, +l2) >= 2);
          matches.push({
            id: `A-${i}`,
            match, board,
            team1: t1, team2: t2,
            legs1: l1 || '', legs2: l2 || '',
            group: 'A',
            rowIndex: i,
            finished: isFinished
          });
        }
        
        // Gruppe B
        for (let i = 1; i < rowsB.length; i++) {
          const [match, board, t1, t2, l1, l2] = rowsB[i];
          if (!t1 || !t2) continue;
          const isFinished = (l1 && l2 && Math.max(+l1, +l2) >= 2);
          matches.push({
            id: `B-${i}`,
            match, board,
            team1: t1, team2: t2,
            legs1: l1 || '', legs2: l2 || '',
            group: 'B',
            rowIndex: i,
            finished: isFinished
          });
        }
        
        renderMatchSelect();
      } catch (error) {
        console.error(error);
        showMessage('Fehler beim Laden der Matches', 'error');
      }
    }

    // Render match dropdown
    function renderMatchSelect() {
      const select = document.getElementById('matchSelect');
      select.innerHTML = '<option value="">Match auswÃ¤hlen...</option>';
      
      // Nur anstehende und laufende Matches
      const activeMatches = matches.filter(m => !m.finished);
      
      if (activeMatches.length === 0) {
        select.innerHTML = '<option value="">Keine offenen Matches</option>';
        return;
      }
      
      activeMatches.forEach((m, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        const status = (m.legs1 || m.legs2) ? ` (${m.legs1 || 0}:${m.legs2 || 0})` : '';
        opt.textContent = `${m.match} - ${m.team1} vs ${m.team2}${status}`;
        select.appendChild(opt);
      });
      
      select.onchange = () => {
        const idx = select.value;
        if (idx === '') {
          document.getElementById('matchDetails').classList.add('hidden');
          return;
        }
        selectedMatch = activeMatches[idx];
        showMatchDetails();
      };
    }

    // Show match details
    function showMatchDetails() {
      document.getElementById('team1Name').textContent = selectedMatch.team1;
      document.getElementById('team2Name').textContent = selectedMatch.team2;
      document.getElementById('matchDetails').classList.remove('hidden');
      
      // Reset scores
      score1 = null;
      score2 = null;
      document.querySelectorAll('.score-btn').forEach(btn => btn.classList.remove('selected'));
    }

    // Select score
    function selectScore(team, value, btn) {
      if (team === 1) {
        document.querySelectorAll('#team1Grid .score-btn').forEach(b => b.classList.remove('selected'));
        score1 = value;
      } else {
        document.querySelectorAll('#team2Grid .score-btn').forEach(b => b.classList.remove('selected'));
        score2 = value;
      }
      btn.classList.add('selected');
    }

    // Submit score (via Google Form)
    async function submitScore() {
      if (!selectedMatch) {
        showMessage('Bitte Match auswÃ¤hlen', 'error');
        return;
      }
      if (score1 === null || score2 === null) {
        showMessage('Bitte beide Scores auswÃ¤hlen', 'error');
        return;
      }
      if (score1 === 2 && score2 === 2) {
        showMessage('2:2 ist nicht erlaubt (Best of 3)', 'error');
        return;
      }

      // HIER MUSST DU DEIN GOOGLE FORM INTEGRIEREN!
      // Option 1: Google Form direkt Ã¶ffnen (am einfachsten)
      const formData = new URLSearchParams({
        // entry.XXX = Google Form Feld-IDs (musst du aus dem Form rauskopieren)
        'entry.1234567': selectedMatch.match, // Match
        'entry.2345678': selectedMatch.group, // Gruppe
        'entry.3456789': selectedMatch.team1, // Team 1
        'entry.4567890': selectedMatch.team2, // Team 2
        'entry.5678901': score1, // Score Team 1
        'entry.6789012': score2  // Score Team 2
      });

      // FÃ¼r JETZT: Zeige einfach eine Meldung
      showMessage(`âœ… Score wÃ¼rde eingetragen: ${selectedMatch.team1} ${score1}:${score2} ${selectedMatch.team2}`, 'success');
      
      // Reset
      setTimeout(() => {
        document.getElementById('matchSelect').value = '';
        document.getElementById('matchDetails').classList.add('hidden');
        loadMatches(); // Reload matches
      }, 2000);
    }

    // Show message
    function showMessage(text, type = 'success') {
      const box = document.getElementById('messageBox');
      box.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => { box.innerHTML = ''; }, 5000);
    }

    // Init
    loadMatches();
  </script>
</body>
</html>
