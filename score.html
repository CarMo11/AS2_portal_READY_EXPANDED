<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS2 Score-Eingabe</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0b0e13 0%, #1a1f2e 100%);
      color: #e8eef5;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 24px;
      background: #13161a;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .header h1 {
      font-size: 28px;
      color: #00dca6;
      margin-bottom: 8px;
    }
    .header p {
      color: #9fb0c3;
      font-size: 14px;
    }
    .mode-switch {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      background: #13161a;
      padding: 8px;
      border-radius: 12px;
    }
    .mode-btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #9fb0c3;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mode-btn.active {
      background: #00dca6;
      border-color: #00dca6;
      color: #0b0e13;
    }
    .form-container {
      background: #13161a;
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    .label {
      font-size: 14px;
      color: #9fb0c3;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #e8eef5;
      margin-bottom: 20px;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #00dca6;
      background: rgba(255,255,255,0.08);
    }
    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .score-btn {
      padding: 24px;
      font-size: 28px;
      font-weight: 800;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #e8eef5;
      cursor: pointer;
      transition: all 0.2s;
    }
    .score-btn:active {
      transform: scale(0.95);
    }
    .score-btn.selected {
      background: #00dca6;
      border-color: #00dca6;
      color: #0b0e13;
    }
    .submit-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00dca6 0%, #00b894 100%);
      color: #0b0e13;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0,220,166,0.3);
    }
    .submit-btn:active {
      transform: scale(0.98);
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .success {
      background: rgba(0,220,166,0.2);
      border: 2px solid #00dca6;
      color: #00dca6;
    }
    .error {
      background: rgba(255,97,97,0.2);
      border: 2px solid #ff6161;
      color: #ff6161;
    }
    .hidden {
      display: none;
    }
    .info-box {
      background: rgba(0,220,166,0.1);
      border: 1px solid rgba(0,220,166,0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #9fb0c3;
    }
    .legs-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ AS2 Score-Eingabe</h1>
      <p>Dein Team ausw√§hlen und Score eintragen</p>
    </div>

    <!-- Modus-Umschaltung -->
    <div class="mode-switch">
      <button class="mode-btn active" onclick="switchMode('vorrunde')">üìã Vorrunde</button>
      <button class="mode-btn" onclick="switchMode('hauptrunde')">üèÜ Hauptrunde</button>
    </div>

    <div id="messageBox"></div>

    <div class="form-container">
      <!-- Team-Auswahl (f√ºr beide Modi) -->
      <div class="label">1. Dein Team ausw√§hlen</div>
      <select id="teamSelect">
        <option value="">L√§dt Teams...</option>
      </select>

      <!-- VORRUNDE: Legs eintragen -->
      <div id="vorrundeSection" class="hidden">
        <div class="label">2. Legs eintragen (Lauf {{ currentRun }})</div>
        <div class="legs-grid" id="legsGrid"></div>
        <button class="submit-btn" onclick="submitVorrunde()">‚úÖ Legs eintragen</button>
      </div>

      <!-- HAUPTRUNDE: Match + Score -->
      <div id="hauptrundeSection" class="hidden">
        <div class="label">2. Dein Match ausw√§hlen</div>
        <select id="matchSelect">
          <option value="">W√§hle erst dein Team...</option>
        </select>

        <div id="matchDetails" class="hidden">
          <div class="label">3. Score eintragen (Best of 3)</div>
          
          <div style="margin-bottom: 20px;">
            <div style="font-size: 18px; font-weight: 700; color: #00dca6; margin-bottom: 12px;" id="team1Name">Team 1</div>
            <div class="score-grid" id="team1Grid">
              <button class="score-btn" onclick="selectScore(1, 0, this)">0</button>
              <button class="score-btn" onclick="selectScore(1, 1, this)">1</button>
              <button class="score-btn" onclick="selectScore(1, 2, this)">2</button>
            </div>
          </div>

          <div>
            <div style="font-size: 18px; font-weight: 700; color: #00dca6; margin-bottom: 12px;" id="team2Name">Team 2</div>
            <div class="score-grid" id="team2Grid">
              <button class="score-btn" onclick="selectScore(2, 0, this)">0</button>
              <button class="score-btn" onclick="selectScore(2, 1, this)">1</button>
              <button class="score-btn" onclick="selectScore(2, 2, this)">2</button>
            </div>
          </div>

          <button class="submit-btn" onclick="submitHauptrunde()">‚úÖ Score eintragen</button>
        </div>
      </div>
    </div>

    <div class="info-box">
      üí° <strong>Tipp:</strong> Der Score wird sofort im Live-Monitor angezeigt!
    </div>
  </div>

  <script>
    // Google Sheets CSV URLs
    const SHEET_URL_VORRUNDE_TABELLE = "https://docs.google.com/spreadsheets/d/11qd00fEEVDIWbXl8Rx6A0vvCD8WHK2FiiXVqaxtuKDk/gviz/tq?tqx=out:csv&sheet=Vorrunde%20%E2%80%93%20Tabelle";
    const SHEET_URL_A = "https://docs.google.com/spreadsheets/d/11qd00fEEVDIWbXl8Rx6A0vvCD8WHK2FiiXVqaxtuKDk/gviz/tq?tqx=out:csv&sheet=A%20%E2%80%93%20Ergebnisse";
    const SHEET_URL_B = "https://docs.google.com/spreadsheets/d/11qd00fEEVDIWbXl8Rx6A0vvCD8WHK2FiiXVqaxtuKDk/gviz/tq?tqx=out:csv&sheet=B%20%E2%80%93%20Ergebnisse";
    
    // Google Apps Script Web-App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6pv1os8QgMt6nOMiFV6cw3PixRnIm9gPAbib9khUz_wh3um_TFVzOd_69o9I7E-6XNQ/exec";
    
    let currentMode = 'vorrunde';
    let teams = [];
    let matches = [];
    let selectedTeam = null;
    let selectedMatch = null;
    let selectedLegs = null;
    let score1 = null;
    let score2 = null;

    // CSV Parser
    function parseCSV(text) {
      const rows = [];
      let row = [], val = '', inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], next = text[i + 1];
        if (c === '"' && inQuotes && next === '"') { val += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }
        if (c === ',' && !inQuotes) { row.push(val); val = ''; continue; }
        if (c === '\n' && !inQuotes) { row.push(val); rows.push(row); row = []; val = ''; continue; }
        val += c;
      }
      if (val) row.push(val);
      if (row.length) rows.push(row);
      return rows;
    }

    // Modus umschalten
    function switchMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.includes(mode === 'vorrunde' ? 'Vorrunde' : 'Hauptrunde'));
      });
      
      // Sections anzeigen/verstecken
      document.getElementById('vorrundeSection').classList.toggle('hidden', mode !== 'vorrunde');
      document.getElementById('hauptrundeSection').classList.toggle('hidden', mode !== 'hauptrunde');
      
      // Reset
      document.getElementById('teamSelect').value = '';
      selectedTeam = null;
    }

    // Teams laden
    async function loadTeams() {
      try {
        const res = await fetch(SHEET_URL_VORRUNDE_TABELLE + '&_=' + Date.now());
        const data = await res.text();
        const rows = parseCSV(data);
        
        teams = [];
        for (let i = 1; i < rows.length; i++) {
          const team = (rows[i][0] || '').trim();
          if (team) teams.push(team);
        }
        
        renderTeamSelect();
      } catch (error) {
        console.error(error);
        showMessage('Fehler beim Laden der Teams', 'error');
      }
    }

    // Team-Dropdown rendern
    function renderTeamSelect() {
      const select = document.getElementById('teamSelect');
      select.innerHTML = '<option value="">Team ausw√§hlen...</option>';
      
      teams.forEach(team => {
        const opt = document.createElement('option');
        opt.value = team;
        opt.textContent = team;
        select.appendChild(opt);
      });
      
      select.onchange = () => {
        selectedTeam = select.value;
        if (!selectedTeam) return;
        
        if (currentMode === 'vorrunde') {
          showVorrundeInput();
        } else {
          loadMatchesForTeam();
        }
      };
    }

    // VORRUNDE: Legs-Eingabe anzeigen
    function showVorrundeInput() {
      const grid = document.getElementById('legsGrid');
      grid.innerHTML = '';
      
      // Legs 7-14
      for (let i = 7; i <= 14; i++) {
        const btn = document.createElement('button');
        btn.className = 'score-btn';
        btn.textContent = i;
        btn.onclick = () => selectLegs(i, btn);
        grid.appendChild(btn);
      }
      
      document.getElementById('vorrundeSection').classList.remove('hidden');
      selectedLegs = null;
    }

    function selectLegs(value, btn) {
      document.querySelectorAll('#legsGrid .score-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedLegs = value;
    }

    async function submitVorrunde() {
      if (!selectedTeam) {
        showMessage('Bitte Team ausw√§hlen', 'error');
        return;
      }
      if (selectedLegs === null) {
        showMessage('Bitte Legs ausw√§hlen', 'error');
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mode: 'vorrunde',
            team: selectedTeam,
            legs: selectedLegs
          })
        });

        showMessage(`‚úÖ ${selectedLegs} Legs f√ºr ${selectedTeam} eingetragen!`, 'success');
        
        // Reset
        selectedLegs = null;
        document.querySelectorAll('#legsGrid .score-btn').forEach(b => b.classList.remove('selected'));
        
      } catch (error) {
        console.error(error);
        showMessage('Fehler beim Senden. Bitte nochmal versuchen.', 'error');
      }
    }

    // HAUPTRUNDE: Matches f√ºr Team laden
    async function loadMatchesForTeam() {
      try {
        const [resA, resB] = await Promise.all([
          fetch(SHEET_URL_A + '&_=' + Date.now()),
          fetch(SHEET_URL_B + '&_=' + Date.now())
        ]);
        const [dataA, dataB] = await Promise.all([resA.text(), resB.text()]);
        const rowsA = parseCSV(dataA);
        const rowsB = parseCSV(dataB);
        
        matches = [];
        
        // Gruppe A
        for (let i = 1; i < rowsA.length; i++) {
          const [match, board, t1, t2, l1, l2] = rowsA[i];
          if (!t1 || !t2) continue;
          if (t1 !== selectedTeam && t2 !== selectedTeam) continue; // Nur Matches dieses Teams!
          
          const isFinished = (l1 && l2 && Math.max(+l1, +l2) >= 2);
          matches.push({
            id: `A-${i}`,
            match, board,
            team1: t1, team2: t2,
            legs1: l1 || '', legs2: l2 || '',
            group: 'A',
            rowIndex: i,
            finished: isFinished
          });
        }
        
        // Gruppe B
        for (let i = 1; i < rowsB.length; i++) {
          const [match, board, t1, t2, l1, l2] = rowsB[i];
          if (!t1 || !t2) continue;
          if (t1 !== selectedTeam && t2 !== selectedTeam) continue; // Nur Matches dieses Teams!
          
          const isFinished = (l1 && l2 && Math.max(+l1, +l2) >= 2);
          matches.push({
            id: `B-${i}`,
            match, board,
            team1: t1, team2: t2,
            legs1: l1 || '', legs2: l2 || '',
            group: 'B',
            rowIndex: i,
            finished: isFinished
          });
        }
        
        renderMatchSelect();
      } catch (error) {
        console.error(error);
        showMessage('Fehler beim Laden der Matches', 'error');
      }
    }

    function renderMatchSelect() {
      const select = document.getElementById('matchSelect');
      select.innerHTML = '<option value="">Match ausw√§hlen...</option>';
      
      const activeMatches = matches.filter(m => !m.finished);
      
      if (activeMatches.length === 0) {
        select.innerHTML = '<option value="">Keine offenen Matches f√ºr dein Team</option>';
        document.getElementById('hauptrundeSection').classList.remove('hidden');
        return;
      }
      
      activeMatches.forEach((m, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        const status = (m.legs1 || m.legs2) ? ` (${m.legs1 || 0}:${m.legs2 || 0})` : '';
        opt.textContent = `${m.match} - ${m.team1} vs ${m.team2}${status}`;
        select.appendChild(opt);
      });
      
      document.getElementById('hauptrundeSection').classList.remove('hidden');
      
      select.onchange = () => {
        const idx = select.value;
        if (idx === '') {
          document.getElementById('matchDetails').classList.add('hidden');
          return;
        }
        selectedMatch = activeMatches[idx];
        showMatchDetails();
      };
    }

    function showMatchDetails() {
      document.getElementById('team1Name').textContent = selectedMatch.team1;
      document.getElementById('team2Name').textContent = selectedMatch.team2;
      document.getElementById('matchDetails').classList.remove('hidden');
      
      // Reset scores
      score1 = null;
      score2 = null;
      document.querySelectorAll('.score-btn').forEach(btn => btn.classList.remove('selected'));
    }

    function selectScore(team, value, btn) {
      if (team === 1) {
        document.querySelectorAll('#team1Grid .score-btn').forEach(b => b.classList.remove('selected'));
        score1 = value;
      } else {
        document.querySelectorAll('#team2Grid .score-btn').forEach(b => b.classList.remove('selected'));
        score2 = value;
      }
      btn.classList.add('selected');
    }

    async function submitHauptrunde() {
      if (!selectedMatch) {
        showMessage('Bitte Match ausw√§hlen', 'error');
        return;
      }
      if (score1 === null || score2 === null) {
        showMessage('Bitte beide Scores ausw√§hlen', 'error');
        return;
      }
      if (score1 === 2 && score2 === 2) {
        showMessage('2:2 ist nicht erlaubt (Best of 3)', 'error');
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            match: selectedMatch.match,
            group: selectedMatch.group,
            score1: score1,
            score2: score2
          })
        });

        showMessage(`‚úÖ Score eingetragen: ${selectedMatch.team1} ${score1}:${score2} ${selectedMatch.team2}`, 'success');
        
        // Reset
        setTimeout(() => {
          document.getElementById('matchSelect').value = '';
          document.getElementById('matchDetails').classList.add('hidden');
          loadMatchesForTeam();
        }, 2000);
        
      } catch (error) {
        console.error(error);
        showMessage('Fehler beim Senden. Bitte nochmal versuchen.', 'error');
      }
    }

    function showMessage(text, type = 'success') {
      const box = document.getElementById('messageBox');
      box.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => { box.innerHTML = ''; }, 5000);
    }

    // Init
    loadTeams();
  </script>
</body>
</html>
